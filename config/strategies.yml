# Enabled strategies and runtime parameters.
strategies:
  - id: strategy_a_trend_continuation
    name: Trend Continuation
    enabled: true
    priority: 1
    parameters:
      min_regime: Trend
      atr_multiple: 2.5
      add_on_breakout: true
  - id: strategy_b_bb_squeeze
    name: BB Squeeze
    enabled: true
    priority: 2
    parameters:
      squeeze_length: 20
      breakout_confirm_tf: 5m
  - id: strategy_c_range_break
    name: Range Break
    enabled: false
    priority: 3
    parameters:
      lookback_bars: 30
      retest_tolerance_bps: 5
  - id: strategy_d_vwap_mean_reversion
    name: VWAP Mean Reversion
    enabled: true
    priority: 4
    parameters:
      k_upper: 1.5
      k_lower: 1.5
      max_flow_deceleration_ratio: 0.7
      min_absorption_ratio: 0.6
      max_vwap_slope: 0.0005
      sl_extra_atr_multiple: 0.5
      tp1_target: vwap
      tp2_target: mid_band
  - id: strategy_e_liquidity_sweep
    name: Liquidity Sweep Reversal
    enabled: true
    priority: 5
    parameters:
      sweep_lookback_bars: 15
      min_one_side_volume_pct: 0.6
      sl_buffer_ticks: 3
      max_latency_ms: 200
      max_slippage_vs_spread: 1.0
      tp1_target: vwap
      tp2_target: range_extreme
